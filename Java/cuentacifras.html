<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cifras</title>
</head>
<body>
    <h1>Contador de cifras</h1>
    <input type="text" id="numero" size="30" placeholder="Introduce una serie de número">
    <button onclick="contador()">Cuenta cifras</button>
    <p id="resultado"></p>
    <script>
        function contador(){
        let numero = parseInt(document.getElementById("numero").value);
        if (isNaN(numero)) {
            document.getElementById("resultado").innerHTML = "Debes introducir valores correctos"
        }
        else {
            document.getElementById("resultado").innerHTML = "El número de cifras es " +numero.toString().length + " cifras";
        }
        }
    </script>
</body>
</html>
