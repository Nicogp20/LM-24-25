<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Calculadora factorial de un numero</h1>
    <input type="text" id="numero" placeholder="Introduce un nÃºmero">
    <button onclick="calcular()">Pulsa</button>
    <p id="resultado"></p>
    <script>
        function calcular(){
            let numero = parseFloat(document.getElementById("numero").value);
            if ((isNaN(numero)) || (numero<0)) {
                document.getElementById("resultado").innerHTML = "Debes introducir valores correctos"
            }
            let factorial = 1
            for (let i = 1; numero>=i; i++){
                factorial *= i;
                document.getElementById("resultado").innerHTML = factorial;
            }
        }
    </script>
</body>
</html>
