<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par e impar</title>
</head>
<body>
    <h1>Identifica pares e impares</h1>
    <input type="text" id="numero" placeholder="Introduce un numero">
    <button onclick="parimpar()">Pulsa</button>
    <p id="resultado"></p>
    <script>
        function parimpar(){
            let numero = parseFloat(document.getElementById("numero").value);
            if (numero%2===0){
                document.getElementById("resultado").innerHTML = "El numero es par";
            }
            else {
                document.getElementById("resultado").innerHTML = "El numero es impar";
            }
        }
    </script>
</body>
</html>
