<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de tema</title>
</head>
<body>
    <h1>Ejercicio del cambio de tema</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil dicta et optio ullam architecto rem, labore, tempora animi laboriosam obcaecati magni iusto unde itaque? Architecto culpa repudiandae alias quod corrupti!</p>
    <button onclick="cambiarTema('oscuro')">Tema oscuro</button>
    <button onclick="cambiarTema('claro')"></button>
    <script>
        function cambiarTema(tema){
            if (tema === 'oscuro'){
                document.body.style.background = 'black';
                document.body.style.color = 'white';
            } else {
                document.body.style.background = 'white';
                document.body.style.color = 'black';
            }
            localStorage.setItem('tema', tema);
        }
        function cargarTema() {
            const temaGuardado = localStorage.getItem('tema');
            if (temaGuardado) {
                cambiarTema(temaGuardado);
            }
        }
        window.onload = cargarTema;
    </script>
</body>
</html>
