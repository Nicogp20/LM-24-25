<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <fieldset>
        <legend>Preferencias</legend>
        <select name="velocidad" size="2">
            <option value="1oo_mbits">100 Mbits</option>
            <option value="1000_mbits">1000 MBits</option>
        </select><br>
        <label for="dni">DNI:</label>
        <input type="text" name="dni" id=""> <br>
        <label for="name">Nombre:</label>
        <input type="text" name="nombre" id=""> <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id=""><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id=""><br><br>
        <label for="color">Elija un color:</label>
        <input type="color" name="color" id="color"><br>
        <textarea name="message" rows="6" cols="49">Por favor, escriba aquí</textarea><br>
        <input type="checkbox" name="procesador" value="procesadoramd" id="">AMD <br>
        <input type="checkbox" name="procesador" value="procesadorintel_i5" id="">Intel i5 <br>
        <input type="checkbox" name="procesador" value="procesadorintel_i5" id="">Intel i7 <br>
        <label for="">Elija una hora:</label>
        <input type="time" name="hora" id="" value=""><br>
        <input type="radio" name="red" value="red2g" id="">2G <br>
        <input type="radio" name="red" value="red3g" id="">3G <br>
        <input type="radio" name="red" value="red4g" id="">4G <br>
        <label for="file">Elija un fichero: </label>
        <input type="file"><br>
        <input type="checkbox" name="asignatura" value="asignaturahistoria">Historia<br>
        <input type="checkbox" name="asignatura" value="asignaturageografia">Geografía<br>
        <input type="checkbox" name="asignatura" value="asignaturalengua">Lengua<br>
        <input type="checkbox" name="asignatura" value="asignaturamatematicas">Matemáticas<br>
        <label for="">Elija una hora:</label>
        <input type="time" name="hora" id="" value=""><br>
        <label for="file">Elija un fichero: </label>
        <input type="file"><br>
        <textarea name="message" rows="8" cols="49">Inserte aqui el texto</textarea><br>
    </fieldset>
</body>
</html>
